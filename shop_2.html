<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин - Тестовая страница 2</title>
    <style>
        /* Стили для примера */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3; /* Изменён цвет фона */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative; /* Добавлено положение для звёздочки корзины */
        }

        header::after { /* Добавлена иконка корзины */
            content: '★';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2rem;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .product-item .price {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .cart {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .cart h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            max-width: 80px;
            border-radius: 8px;
        }

        .cart-item p {
            margin: 0;
        }

        .checkout-form {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .checkout-form h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 10px;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkout-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkout-form button:hover {
            background-color: #555;
        }

        .checkout-form .policy {
            margin-top: 10px;
        }

        .error-message {
            display: none; /* Скрыть сообщения об ошибках */
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 28px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 999;
        }

        .coupon-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин</h1>
        <button id="cartButton" onclick="openCartModal()">Корзина</button>
    </header>

    <main>
        <section class="product">
            <div class="product-item" id="product6">
                <img src="https://placehold.jp/150x150.png" alt="Товар 6">
                <h3>Товар 6</h3>
                <p>Описание товара 6</p>
                <p class="price">$60</p>
                <button onclick="addToCart(6)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product7">
                <img src="https://placehold.jp/150x150.png" alt="Товар 7">
                <h3>Товар 7</h3>
                <p>Описание товара 7</p>
                <p class="price">$70</p>
                <button onclick="addToCart(7)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product8">
                <img src="https://placehold.jp/150x150.png" alt="Товар 8">
                <h3>Товар 8</h3>
                <p>Описание товара 8</p>
                <p class="price">$80</p>
                <button onclick="addToCart(8)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product9">
                <img src="https://placehold.jp/150x150.png" alt="Товар 9">
                <h3>Товар 9</h3>
                <p>Описание товара 9</p>
                <p class="price">$90</p>
                <button onclick="addToCart(9)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product10">
                <img src="https://placehold.jp/150x150.png" alt="Товар 10">
                <h3>Товар 10</h3>
                <p>Описание товара 10</p>
                <p class="price">$100</p>
                <button onclick="addToCart(10)">Добавить в корзину</button>
            </div>
        </section>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCartModal()">&times;</span>
                <div class="cart">
                    <h2>Корзина</h2>
                    <div id="cartItems">
                        <!-- Содержимое корзины будет добавляться программно -->
                    </div>
                    <div>
                        <p><strong>Общая сумма:</strong> $<span id="totalPrice">0</span></p>
                    </div>
                    <button onclick="openCheckoutModal()">Оформить заказ</button>
                    <button onclick="applyCoupon()">Применить купон</button>
                    <p class="coupon-message" id="couponMessage"></p>
                </div>
            </div>
        </div>

        <div id="checkoutModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCheckoutModal()">&times;</span>
                <div class="checkout-form">
                    <h2>Оформление заказа</h2>
                    <form onsubmit="return validateForm()">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone">
                        <button type="submit">Отправить</button>
                    </form>
                    <div class="policy">
                        <input type="checkbox" id="policy" required>
                        <label for="policy">Я согласен с политикой конфиденциальности</label>
                    </div>
                    <p class="error-message" id="formError">Все поля должны быть заполнены!</p>
                </div>
            </div>
        </div>

        <!-- Уведомление -->
        <div id="notification" class="notification"></div>
    </main>

    <script>
        // Модальные окна
        function openCartModal() {
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCartModal() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function openCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'block';
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        // Корзина
        let cart = [];

        function addToCart(productId) {
            if (productId === 5) {
                alert('Ошибка: Товар 5 не добавлен в корзину.');
                return;
            }

            // В реальной жизни здесь было бы добавление товара в корзину
            cart.push(productId);
            updateCart();
        }

        function removeCartItem(index) {
            if (index === 2) {
                alert('Ошибка: Товар 3 не удалён из корзины.');
                return;
            }

            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            let cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';

            let totalPrice = 0;
            cart.forEach(productId => {
                let productDiv = document.createElement('div');
                productDiv.classList.add('cart-item');

                let productName = `Товар ${productId}`;
                let productPrice = 10 * productId; // Это временная цена для примера
                totalPrice += productPrice;

                productDiv.innerHTML = `
                    <img src="https://placehold.jp/80x80.png" alt="${productName}">
                    <p>${productName}</p>
                    <p>$${productPrice}</p>
                    <button onclick="removeCartItem(${cart.indexOf(productId)})">Удалить</button>
                `;

                cartItemsDiv.appendChild(productDiv);
            });

            document.getElementById('totalPrice').textContent = totalPrice;
        }

        // Купон
        function applyCoupon() {
            alert('Применена 50% скидка с пометкой, что скидка составляет 50%, но на деле она 10%.');
            document.getElementById('couponMessage').textContent = 'Применена 50% скидка!';
        }

        // Валидация формы
        function validateForm() {
            // Убрана валидация, всегда возвращаем true
            return true;
        }
    </script>
</body>
</html>
