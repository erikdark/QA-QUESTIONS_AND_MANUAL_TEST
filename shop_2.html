<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин - Тестовая страница</title>
    <style>
        /* Стили для примера */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff3333; /* Красный цвет */
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .product-item .price {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .cart {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .cart h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            max-width: 80px;
            border-radius: 8px;
        }

        .cart-item p {
            margin: 0;
        }

        .checkout-form {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .checkout-form h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 10px;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkout-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkout-form button:hover {
            background-color: #555;
        }

        .checkout-form .policy {
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 28px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 999;
        }

        .coupon-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин</h1>
        <button id="cartButton" onclick="openCartModal()">Корзина</button>
    </header>

    <main>
        <section class="product">
            <div class="product-item" id="product1">
                <img src="https://placehold.jp/150x150.png" alt="Товар 1">
                <h3>Товар 1</h3>
                <p>Описание товара 1</p>
                <p class="price">$50</p>
                <button onclick="addToCart(1)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product2">
                <img src="https://placehold.jp/150x150.png" alt="Товар 2">
                <h3>Товар 2</h3>
                <p>Описание товара 2</p>
                <p class="price">$30</p>
                <button onclick="addToCart(2)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product3">
                <img src="https://placehold.jp/150x150.png" alt="Товар 3">
                <h3>Товар 3</h3>
                <p>Описание товара 3</p>
                <p class="price">$40</p>
                <button onclick="addToCart(3)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product4">
                <img src="https://placehold.jp/150x150.png" alt="Товар 4">
                <h3>Товар 4</h3>
                <p>Описание товара 4</p>
                <p class="price">$25</p>
                <button onclick="addToCart(4)">Добавить в корзину</button>
            </div>

            <div class="product-item" id="product5">
                <img src="https://placehold.jp/150x150.png" alt="Товар 5">
                <h3>Товар 5</h3>
                <p>Описание товара 5</p>
                <p class="price">$35</p>
                <button onclick="addToCart(5)">Добавить в корзину</button>
            </div>
        </section>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCartModal()">&times;</span>
                <div class="cart">
                    <h2>Корзина</h2>
                    <div id="cartItems">
                        <!-- Содержимое корзины будет добавляться программно -->
                    </div>
                    <div>
                        <p><strong>Общая сумма:</strong> $<span id="totalPrice">0</span></p>
                    </div>
                    <button onclick="openCheckoutModal()">Оформить заказ</button>
                    <button onclick="applyCoupon()">Применить купон</button>
                    <p class="coupon-message" id="couponMessage"></p>
                </div>
            </div>
        </div>

        <div id="checkoutModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCheckoutModal()">&times;</span>
                <div class="checkout-form">
                    <h2>Оформление заказа</h2>
                    <form id="orderForm" onsubmit="return validateForm()">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
                        <label for="phone">Телефон:</label>
                        <input type="text" id="phone" name="phone"><br>
                        <input type="checkbox" id="agree" name="agree" checked>
                        <label for="agree">Согласен с условиями</label><br>
                        <button type="submit">Оформить заказ</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </main>

    <script>
        // Модальные окна
        const cartModal = document.getElementById('cartModal');
        const checkoutModal = document.getElementById('checkoutModal');
        const notification = document.getElementById('notification');

        function openCartModal() {
            cartModal.style.display = 'block';
        }

        function closeCartModal() {
            cartModal.style.display = 'none';
        }

        function openCheckoutModal() {
            checkoutModal.style.display = 'block';
        }

        function closeCheckoutModal() {
            checkoutModal.style.display = 'none';
        }

        // Корзина
        let cart = [];

        function addToCart(productId) {
            if (productId === 2) {
                showErrorNotification("Товар номер 2 не добавляется в корзину");
                return;
            }
            
            cart.push(productId);
            updateCart();
            showSuccessNotification(`Товар ${productId} добавлен в корзину`);
        }

        function removeFromCart(productId) {
            const index = cart.indexOf(productId);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
                showSuccessNotification(`Товар ${productId} удален из корзины`);
            } else {
                showErrorNotification("Товар номер 5 не удаляется из корзины");
            }
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(productId => {
                const product = document.createElement('div');
                product.classList.add('cart-item');

                const productName = document.createElement('p');
                productName.textContent = `Товар ${productId}`;
                product.appendChild(productName);

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Удалить';
                removeButton.onclick = () => removeFromCart(productId);
                product.appendChild(removeButton);

                cartItemsElement.appendChild(product);

                // Простой пример цен для демонстрации
                totalPrice += 30; // Предположим, каждый товар стоит $30
            });

            const totalPriceElement = document.getElementById('totalPrice');
            totalPriceElement.textContent = totalPrice.toString();
        }

        // Промокод
        function applyCoupon() {
            // Предполагаем, что промокод дает 50% скидку, но на деле будет 25%
            showCouponMessage("Применена 50% скидка!");
        }

        function showCouponMessage(message) {
            const couponMessage = document.getElementById('couponMessage');
            couponMessage.textContent = message;
        }

        // Уведомления
        function showSuccessNotification(message) {
            notification.textContent = message;
            notification.style.backgroundColor = 'green';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showErrorNotification(message) {
            notification.textContent = message;
            notification.style.backgroundColor = 'red';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Валидация формы
        function validateForm() {
            // Просто выводим сообщение об успешной отправке, не проверяем поля
            showSuccessNotification("Вы успешно оформили заказ!");
            return false; // Чтобы форма не отправлялась
        }
    </script>
</body>
</html>
